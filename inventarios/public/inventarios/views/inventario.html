
<link rel="stylesheet" href="./css/bootstrap.css">
<form name="empleadofrm" 
ng-submit="ctl.guardar()">
<div class="form-group row">
    <label for="exampleFormControlInput1" class="col-sm-4 col-form-label">Nombre:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" name="nombreProducto" ng-model="ctl.inventario.nombreProducto">
  </div>
</div>
<div class="form-group row">
    <label for="exampleFormControlInput1" class="col-sm-4 col-form-label">Lote:</label>
    <div class="col-sm-10">
    <input type="text"  class="form-control" name="lote" ng-model="ctl.inventario.lote">
    </div>
</div>
<div class="form-group row">
    <label for="exampleFormControlInput1" class="col-sm-6 col-form-label">fecha de entrada:</label>
    <div class="col-sm-10">
    <input type="text"  class="form-control" name="fechaEntrada" ng-model="ctl.inventario.fechaEntrada">
  </div>
</div>
<div class="form-group row">
    <label for="exampleFormControlInput1" class="col-sm-4 col-form-label">Cantidad:</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" name="cantidad" ng-model="ctl.inventario.cantidad">
    </div>
</div>
<div class="form-group row">
    <label for="exampleFormControlInput1" class="col-sm-4 col-form-label">Descripcion:</label>
    <div class="col-sm-10"> 
    <input type="text" class="form-control" name="descripcion" ng-model="ctl.inventario.descripcion">
  </div>
</div>
<div class="form-group row">
       <div class="col-sm-8">
        <input  class="form-control" type="submit" value="Guadar">
      </div>
</div>
</form>
